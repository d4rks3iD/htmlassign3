<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snickersassignment</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <nav>
      <div class="menu">
        <div class="logo">
          <a href="#">Snickers</a>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Feedback</a></li>
        </ul>
      </div>
    </nav>
    <div class="img"></div>
    <div class="center">
      <div class="title">Feel the snickers inside</div>
      <div class="sub_title">Enjoy it</div>
      <div class="btns">
        <button>Learn More</button>
        <button>Subscribe</button>
      </div>
    </div>
    <footer>
      <div class="footer-logo">
        <img src="img2.jpg" alt="Company Logo">
      </div>
      <div class="company-info">
        <p>Company Name</p>
        <p>Address: 123 Snickers Street, Candyland</p>
        <p>Email: info@snickers.com</p>
        <p>Phone: +1 234 567 890</p>
      </div>
      <div class="quick-contact-form">
        <h3>Contact Us</h3>
        <form>
          <!-- Frontend of the quick contact form goes here -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </footer>
  </body>
</html>
